<!DOCTYPE html>
<html lang="en">
	<head>
		<title>VadR integration demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<!-- <script src="../jquery-1.11.3.min.js"></script> -->
		<script src="three.js"></script>

		<script src="WebVR.js"></script>
		<script src="MTLLoader.js"></script>
		<script src="OBJLoader.js"></script>
		<script src="OrbitControls.js"></script>
		<script>

			var camera, controls, scene, model, renderer;

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 4000 );
				// camera.position.x = 200;
				// camera.position.y = 1;
				// camera.position.z = -1048;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0xbbbbbb );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, -1 ).normalize();
				scene.add( directionalLight );

				// model

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						if (percentComplete > 90){

							console.log( Math.round(percentComplete, 2) + '% downloaded' );

						}
					}
				};

				var onError = function ( xhr ) { };

				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath( 'test_1/' );
				mtlLoader.load( 'test_1.mtl', function( materials ) {

					materials.preload();

					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( 'test_1/' );
					objLoader.load( 'test_1.obj', function ( object ) {

						model.position.x += -200;
						model.position.y += -1;
						model.position.z += 1048;
						model = object;
						scene.add(object);

					}, onProgress, onError );

				});

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.vr.enabled = true;
				renderer.vr.userHeight = 0; // TOFIX
				document.body.appendChild( renderer.domElement );

				document.body.appendChild( WEBVR.createButton( renderer ) );

				container.appendChild( renderer.domElement );

				// controls = new THREE.OrbitControls(camera, renderer.domElement);
				// controls.enableDamping = false;
				// controls.dampingFactor = 0.25;
				// controls.enableZoom = true;
				// controls.enableKeys = false;
				// controls.autoRotateSpeed = 1;
				// controls.target.set(92, 0, -918);

				// controls.addEventListener('change', function() {


				// });

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				controls.update();
				
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
